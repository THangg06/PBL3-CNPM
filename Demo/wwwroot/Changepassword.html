    <body>
        <div class="go-back">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="Homepage.html">Back</a>
        </div>
        <div class="container">
            <h1>Đổi mật khẩu</h1>
        
            <form id="profileForm">
              <div class="image-container">
                <img src="https://i1.sndcdn.com/avatars-5c8vtu1HVvUZDdlY-ZIKYlw-t1080x1080.jpg" alt="Default Image" id="productImage">
                <input type="file" accept="image/*" id="fileInput" hidden>
              </div>

              <div class="form-group" >
                <label for="old-password">Mật khẩu hiện tại:</label>
                <input type="password" id="old-password" name="old-password" class="form-control" required>
              </div>
        
              <div class="form-group">
                <label for="phone">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" class="form-control" required>
              </div>
        
              <div class="form-group">
                <label for="address">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" class="form-control" required>
              </div>
        
              <button type="submit" class="btn btn-primary">Lưu</button>
              <button type="submit" class="btn btn-primary">Hủy</button>
            </form>
          </div>
        
          <script src="./js/site.js"></script>
      </body>
</html>
