    <body>
        <div class="go-back">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="Homepage.html">Back</a>
        </div>
        <div class="container">
            <h1>Chỉnh sửa thông tin</h1>
        
            <form id="profileForm">
              <div class="image-container">
                <img src="https://i1.sndcdn.com/avatars-5c8vtu1HVvUZDdlY-ZIKYlw-t1080x1080.jpg" alt="Default Image" id="productImage">
                <input type="file" accept="image/*" id="fileInput" hidden>
              </div>
        
              <div class="form-group" id="Name">
                <label for="firstName">Họ:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
                
                <label for="lastName">Tên:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
       
            </div>
        
              <div class="form-group" id="Name">
                       </div>
        
              <div class="form-group" id="Contact-info">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender" class="form-control" required>
                  <option value="male">Nam</option>
                  <option value="female">Nữ</option>
                </select>
              </div>
        
              <div class="form-group" id="Contact-info">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required maxlength="10">
              </div>
        
              <div class="form-group" id="birth">
                <label for="dateOfBirth">Ngày sinh:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
              </div>
        
              <div class="form-group" id="birth">
                
              </div>
        
              <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" class="form-control" required>
              </div>
        
              <button type="submit" class="btn btn-primary">Lưu</button>
              <button type="submit" class="btn btn-primary">Hủy</button>
            </form>
          </div>
        
          <script src="./js/site.js"></script>
      </body>
</html>
