<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Đăng ký </title>
    <link rel="stylesheet" href="../css/Registerpage.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
   </head>
<body>
    <div class = "home">
        <a href="Homepage.html"><i class="fa-solid fa-house"></i></a>
    </div>
  <div class="container">
    <div class="title">Đăng ký tài khoản</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Họ tên</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Tài khoản</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Số điện thoại</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Mật khẩu</span>
            <input type="password" required>
          </div>
          <div class="input-box">
            <span class="details">Xác nhận mật khẩu</span>
            <input type="password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Giới tính</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Nam</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Nữ</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Đăng ký">
        </div>
      </form>
      <div class="login">  
        Đã có tài khoản? <a href="Loginpage.html">Đăng nhập</a>
     </div>
    </div>
  </div>

</body>
</html>
